                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"

                        y="110"

      <!-- carousel -->
      <div class="container">
        <div class="container-fluid d-flex justify-content-center">
          <div
            id="herocarousel"
            class="carousel slide bg-transparent"
            style="width: 1000px; height: 100%; margin-top: 50px"
          >
            <div class="carousel-inner" data-bs-ride="carousel">
              <div class="carousel-item active" data-bs-interval="3000">
                <img
                  src="./assets/collection1.jpg"
                  class="d-block w-100 rounded-4"
                  alt=""
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="./assets/collection2.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="./assets/collection3.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
              <div class="carousel-item" data-bs-interval="3000">
                <img
                  src="./assets/collection4.jpg"
                  class="d-block w-100"
                  alt=""
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#herocarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#herocarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

    <!-- Body -->
    <section id="body">
      <div class="container-fluid row mt-4">
        <div id="filterbody" class="col-md-3">
          <div class="d-flex flex-column">
            <div class="d-flex gap-3">
              <button
                type="button"
                aria-expanded="false"
                id="filterbtn"
                class="btn btn-outline-secondary d-flex gap-2 px-3 align-items-center"
              >
                <span><i class="fa fa-solid fa-filter fs-4"></i></span>
                <h4 class="fs-5">Filter</h4>
              </button>
              <!-- Sort button -->

              <div class="dropdown">
                <button
                  id="sortbtn"
                  class="btn btn-outline-secondary fs-5 fw-semibold dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sort
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>

            <div id="sidebar" class="visually-hidden">
              <div class="card">
                <div class="card-body">
                  <sidebar class="rounded-4 d-flex flex-column gap-3">
                    <div class="d-flex justify-content-end align-items-center">
                      <i
                        id="closefilter"
                        type="button"
                        class="fa fa-solid fa-xmark fs-2"
                      ></i>
                    </div>

                    <form id="form1" class="d-flex flex-column gap-3">
                      <label
                        for="pricerange"
                        class="fw-semibold d-flex justify-content-between"
                        ><span>Price</span><span>$0-200</span></label
                      >
                      <input
                        type="range"
                        id="pricerange"
                        min="0"
                        max="200"
                        step="20"
                      />

                      <label>Sex:</label>
                      <select id="Sex">
                        <option value="All" class="value">All</option>
                        <option value="Man" class="value">Man</option>
                        <option value="Woman" class="value">Woman</option>
                      </select>

                      <label for="selectcolor" class="fw-semibold">Color</label>
                      <select id="colorselect" name="selectcolor">
                        <option value="All" class="value">All</option>
                        <option value="Red">Red</option>
                        <option value="Black">Black</option>
                        <option value="Blue">Blue</option>
                        <option value="Grey">Grey</option>
                        <option value="Green">Green</option>
                      </select>

                      <label for="sizes" class="fw-semibold">Size</label>
                      <select id="sizes" name="sizes">
                        <option value="All" class="value">All</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                      </select>

                      <button id="Applybtn" class="btn btn-dark">Apply</button>
                    </form>
                  </sidebar>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-9">
